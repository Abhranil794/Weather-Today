<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Today</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://kit.fontawesome.com/9cbb4af0fc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Serampore, IN</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
    <footer class="foot">
      <p class="foot-text text-muted">&copy; Abhranil Ray 👨‍💻</p>
      <div class="social">
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100009609727028"><i
            class="fab social-icons fa-facebook"></i></a>
        <a target="_blank" href="https://www.instagram.com/_abhranil_/"><i
            class="fab social-icons fa-instagram"></i></a>
      </div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>

</html>
